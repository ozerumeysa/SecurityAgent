name: DAST
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "URL to scan (e.g., https://testphp.vulnweb.com)"
        required: true
        type: string

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Baseline
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ github.event.inputs.target_url }}

      - name: Upload ZAP report & log
        uses: actions/upload-artifact@v4
        with:
          name: zap-output
          path: |
            report_html.html
            zap.out

      # Export a simple findings summary to JSON for the report job
      - name: Create dast_counts.json (placeholder)
        run: |
          echo '{"critical":0,"high":1,"medium":2,"low":3}' > dast_counts.json
      - uses: actions/upload-artifact@v4
        with:
          name: dast-summary
          path: dast_counts.json
